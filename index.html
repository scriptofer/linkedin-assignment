<!DOCTYPE html>
<html ng-app="linkedinLoaderApp">
  <head>
    <title>Linked-in data loader</title>
    <link type="text/css" href="css/lib/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="css/style.css" rel="stylesheet" />
  </head>
  <body ng-controller="mainCtrl" ng-cloak>
    <div class="container">
      <header>
        <h2>
          Linkedin Data Loader
        </h2>
      </header>
      <section>
          <form ng-submit="pullUrlData()" name="urlForm">
            <div>
              <div class="form-group col-md-1">
                <label for="linkURL">URL:</label>
              </div>

              <div class="form-group col-md-9">
                <input type="url"
                  class="form-control"
                  name="linkURL"
                  placeholder="Please enter your URL here..."
                  ng-model="config.url"
                  required>
              </div>

              <div class="form-group col-md-2">
                <button type="submit"
                    class="btn btn-primary"
                    ng-disabled="!urlForm.linkURL.$valid">
                  Search
                </button>
              </div>
            </div>
            <div>
              <div class="col-md-1"></div>

              <div ng-messages="urlForm.linkURL.$error" class="col-md-9">
                <div ng-message="required" class="alert alert-danger">
                  Please enter url.
                </div>

                <div ng-message="url" class="alert alert-danger">
                  Please enter a valid URL.
                </div>
              </div>
            </div>
          </form>

          <div class="row" ng-show="user">
            <div class="col-md-6">
              <table class="table table-striped">
                <tbody>
                  <tr>
                    <td>Name:</td>
                    <td>{{ user.name }}</td>
                  </tr>
                  <tr>
                    <td>Current Organization:</td>
                    <td>{{ user.current_org }}</td>
                  </tr>
                  <tr>
                    <td>Title:</td>
                    <td>{{ user.title }}</td>
                  </tr>
                  <tr>
                    <td>Location:</td>
                    <td>{{ user.location }}</td>
                  </tr>
                  <tr>
                    <td>Skills:</td>
                    <td>{{ user.skills.join() }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
              <p><img ng-src="{{user.profile_picture}}"/></p>
            </div>
          </div>
      </section>
    </div>
  </body>
  <script src="script/lib/angular.min.js" type="text/javascript"></script>
  <script src="script/lib/angular-messages.min.js" type="text/javascript"></script>
  <script src="script/app.js" type="text/javascript"></script>
  <script src="script/ser-user.js" type="text/javascript"></script>
  <script src="script/main.js" type="text/javascript"></script>
</html>
